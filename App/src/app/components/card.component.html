<div class="product-card" (click)="onCardClick()">
  <div class="product-image-container">
    <img [src]="productImage" [alt]="productName" class="product-image" (error)="onImageError($event)">
  </div>
  <div class="product-footer">
    <div class="product-info">
      <h3 class="product-name">{{ productName }}</h3>
      <div class="weight-price-row">
        <span class="product-weight">{{ productWeight }}</span>
        <span class="price-label">PRECIO: {{ productPrice }}</span>
      </div>
    </div>
  </div>
</div>
